<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4">Payment form example</h2>
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="card-number" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX" 
                               inputmode="numeric" pattern="[0-9]*" maxlength="16">
                    </div>
                    <div class="col-md-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="cvc" placeholder="0000" 
                               inputmode="numeric" pattern="[0-9]*" maxlength="4">
                    </div>
                    <div class="col-md-3">
                        <label for="amount" class="form-label">$Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="$ Amount">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name">
                    </div>
                    <div class="col-md-6">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name">
                    </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state">
                            <option selected>Pick a state</option>
                            <option value="CA">California</option>
                            <option value="NY">New York</option>
                            <option value="TX">Texas</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="postal-code" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postal-code">
                    </div>
                </div>
       
                <div class="row mb-3 align-items-center">
                    <div class="col-md-4">
                        <label class="form-label">We accept:</label>
                        <div class="btn-group" role="group" aria-label="Payment options">
                            <label class="btn btn-secondary">
                                <input type="radio" name="payment-method" id="visa" autocomplete="off">
                                <i class="fab fa-cc-visa me-2"></i>Visa
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="payment-method" id="mastercard" autocomplete="off">
                                <i class="fab fa-cc-mastercard me-2"></i>MasterCard
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="payment-method" id="amex" autocomplete="off">
                                <i class="fab fa-cc-amex me-2"></i>Amex
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="payment-method" id="discover" autocomplete="off">
                                <i class="fab fa-cc-discover me-2"></i>Discover
                            </label>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="2" placeholder="Add any notes here."></textarea>
                    </div>
                </div>
      
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
